<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <h2>LEARN MORE</h2>
    <form>
      <label for="email" name="email">COMPANY EMAIL</label><br/>
      <input type="text" placeholder="sally@company.co" id="email"><br/>
      <label for="name" name="name">NAME</label><br />
      <input type="text" placeholder="Sally Smith" id="name"><br />
      <label for="location" name="hiring-location">WHERE ARE YOU HIRING?</label>
      <input type="text" placeholder="City, Country" id="location"><br/>
      <label for="number-of-hiring">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label><br/>
      <select name="howmanyhiring"id=number-of-hiring>
        <option value="onetwo">1-2 Engineers</option>
        <option value="threefour">3-4 Engineers</option>
        <option value="fivesix">5-6 Engineers</option>
      </select>
    </form>
    <div class="forbutton">
      <button>SUBMIT</button>
    </div>
  </div>
</body>
</html>
