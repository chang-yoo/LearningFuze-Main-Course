<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>New Arrivals</h1>
  <section>
    <div class="container">
      <div class="row">
        <div class="image-box">
          <div class="col-20">
            <img src="images/dress1.jpeg" alt="black-dress">
            <div class="col-text">
              <h4>Free People</h4>
              <hr>
              <h4 class="text-in-grey">Size 6</h4>
            </div>
            <div class="align-top">
              <h4><span>$35</span><del>$125 retail</del></h4>
            </div>
          </div>
          <div class="col-20">
            <img src="images/ysl-bag.jpeg" alt="ysl">
            <div class="col-text">
              <h4>Yves Saint Laurent</h4>
              <hr>
              <h4 class="text-in-grey">One-Size</h4>
            </div>
            <div class="align-top">
              <h4><span>$200</span><del>$1600 retail</del></h4>
            </div>
          </div>
          <div class="col-20">
            <img src="images/key.jpeg" alt="key">
            <div class="col-text">
              <h4>Tiffany</h4>
              <hr>
              <h4 class="text-in-grey">One-Size</h4>
            </div>
            <div class="align-top">
              <h4><span>$476</span><del>$2000 retail</del></h4>
            </div>
          </div>
          <div class="col-20">
            <img src="images/lv-bag.jpg" alt="lv">
            <div class="col-text">
              <h4>Louis Vuitton</h4>
              <hr>
              <h4 class="text-in-grey">One-Size</h4>
            </div>
            <div class="align-top">
              <h4><span>$95</span><del>$1200 retail</del></h4>
            </div>
          </div>
          <div class="col-20">
            <img src="images/dress2.jpeg" alt="blue-dress">
            <div class="col-text">
              <h4>Reformation</h4>
              <hr>
              <h4 class="text-in-grey">Size 4</h4>
            </div>
            <div class="align-top">
              <h4><span>$20</span><del>$198 retail</del></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
