<!DOCTYPE>
<html>
  <head>
    <title>css-four-column-layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>How It Works</h1>
      <div class="row">
        <div class="screen">
          <div class="col-25">
            <img class="img-size" src="images/screen-1.png" alt="screen-1">
            <img class="bottom-img" src="images/switch-icon.png" alt="switch">
            <h3>App Switching</h3>
            <p>Toggles all your apps on and off.</p>
          </div>
          <div class="col-25">
            <img class="img-size" src="images/screen-2.png" alt="screen-2">
            <img class="bottom-img" src="images/filter-icon.png" alt="filter">
            <h3>Trip Filtering</h3>
            <p>Evaluates your trip requests.</p>
          </div>
          <div class="col-25">
            <img class="img-size" src="images/screen-3.png" alt="screen-3">
            <img class="bottom-img" src="images/slider-icon.png" alt="slider">
            <h3>Service Filters</h3>
            <p>Accepts only your ideal trips.</p>
          </div>
          <div class="col-25">
            <img class="img-size" src="images/screen-4.png" alt="screen-4">
            <img class="bottom-img" src="images/bars-icon.png" alt="bars">
            <h3>Stats+Mileage</h3>
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
