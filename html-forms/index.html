<!DOCTYPE html>
<HTML>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <label for="email">Email<br/>
      <input type="text" name="contact" id="email">
    </label><br/>
    <label for="why-coding-cool">Why is coding cool?</label><br/>
    <select name="why" id="why-coding-cool">
      <option value="default">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
    <p>Favorite Language (choose one)</p>
    <label for="HTML">
      <input type="radio" name="Favorite-Language" id="HTML" value="HTML" />
      HTML
    </label>
    <label for="CSS">
       <input type="radio" name="Favorite-Language" id="CSS" value="CSS" />
       CSS
     </label>
    <label for="JavaScript">
      <input type="radio" name="Favorite-Language" id="JavaScript" value="JavaScript" />
      JavaScript
    </label>
    <p>Would you like to sign up for more information?</p>
    <label for="more-info">
      <input type="checkbox" name="more-information" id="more-info" checked="checked"> Sign me up!
    </label>
    <label for="comments">Comments<br/>
      <input type="textbox" id="comments">
    </label><br/>
    <label for="submit">
      <input type="submit" id="submit" value="submit">
    </label>
  </body>
</HTML>
